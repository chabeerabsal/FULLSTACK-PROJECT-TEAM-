<div class="invoices-container">
  
  <!-- Page Header -->
  <div class="page-header d-flex justify-content-between align-items-center mb-4">
    <h1>Invoices</h1>
    <button (click)="openForm()" class="btn btn-primary">
      + New Invoice
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading invoices...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="alert alert-danger">
    {{ error }}
    <button (click)="loadInvoices()" class="btn btn-sm btn-primary ms-3">Retry</button>
  </div>

  <!-- Invoices Table -->
  <div *ngIf="!isLoading && !error" class="card">
    <div class="card-body">
      
      <div *ngIf="invoices.length === 0" class="empty-state text-center py-5">
        <p class="text-muted">No invoices yet. Create your first invoice!</p>
      </div>

      <div *ngIf="invoices.length > 0" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Client Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let invoice of invoices">
              <td class="fw-bold">{{ invoice.clientName }}</td>
              <td>{{ invoice.date }}</td>
              <td class="fw-bold text-success">{{ formatCurrency(invoice.amount) }}</td>
              <td>
                <span [class]="getStatusClass(invoice.status)">
                  {{ invoice.status }}
                </span>
              </td>
              <td>
                <button (click)="editInvoice(invoice)" class="btn btn-sm btn-outline-primary me-2">
                  Edit
                </button>
                <button (click)="deleteInvoice(invoice.id!)" class="btn btn-sm btn-outline-danger">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- Modal Form -->
  <div *ngIf="showForm" class="modal-overlay" (click)="closeForm()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h5>{{ isEditMode ? 'Edit Invoice' : 'New Invoice' }}</h5>
        <button (click)="closeForm()" class="btn-close"></button>
      </div>
      
      <div class="modal-body">
        <form (ngSubmit)="saveInvoice()">
          
          <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input 
              type="text" 
              [(ngModel)]="invoiceForm.clientName" 
              name="clientName"
              class="form-control" 
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Amount (â‚¹)</label>
            <input 
              type="number" 
              [(ngModel)]="invoiceForm.amount" 
              name="amount"
              class="form-control" 
              required
              min="0"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input 
              type="date" 
              [(ngModel)]="invoiceForm.date" 
              name="date"
              class="form-control" 
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select 
              [(ngModel)]="invoiceForm.status" 
              name="status"
              class="form-select"
            >
              <option value="Pending">Pending</option>
              <option value="Paid">Paid</option>
              <option value="Overdue">Overdue</option>
            </select>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-fill">
              {{ isEditMode ? 'Update' : 'Save' }}
            </button>
            <button type="button" (click)="closeForm()" class="btn btn-secondary flex-fill">
              Cancel
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
